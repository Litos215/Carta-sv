<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta de San Valentín Animada</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Ícono de corazón que sirve para abrir la carta -->
    <div class="heart" onclick="openLetter()">💌</div>
    
    <!-- Sobre con forma de V -->
    <div class="envelope" id="envelope">
      <div class="flap top"></div>
      <div class="flap bottom"></div>
      <div class="letter">
        <p>To: Mi chaparita ❤️</p>
        <p>From: Tu amorcito</p>
        <p>Happy Valentine’s Day ❤️</p>
        
        <!-- Aquí agregamos la imagen -->
        <img 
          src="https://i.postimg.cc/BvHwQSrf/Whats-App-Image-2025-02-13-at-11-08-19-PM.jpg" 
          alt="Foto de San Valentín"
        />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
