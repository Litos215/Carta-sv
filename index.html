<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta de San Valentín Animada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Corazón que aparece antes de abrir la carta -->
    <div class="heart" onclick="openLetter()">💌</div>
    
    <!-- Sobre con forma de V -->
    <div class="envelope" id="envelope">
      <div class="flap top"></div>
      <div class="flap bottom"></div>
      <div class="letter">
        <p>To: Mi chaparita ❤️</p>
        <p>From: Tu amorcito</p>
        <p>Happy Valentine’s Day ❤️</p>
      </div>
    </div>
  </div>

  <!-- Script para manejar la apertura -->
  <script src="script.js"></script>
</body>
</html>
